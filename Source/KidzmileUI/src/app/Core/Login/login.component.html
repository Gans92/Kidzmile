  <div class="container-login100" style="background-image: url('assets/images/bg/bg-01.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <span class="login100-form-title p-b-53">
          Sign In With
        </span>

        <a href="#" class="btn-face m-b-20">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a>

        <a href="#" class="btn-google m-b-20">
          <img src="assets/images/icons/icon-google.png" alt="GOOGLE image">
          Google
        </a>

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Username
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input class="input100" type="text"  formControlName="userid" (blur)="validationErrors()" >
          <span *ngIf="formErrors.userid" class="register-error-icon"> {{formErrors.userid }}</span>
        </div>

        <div class="p-t-13 p-b-9">
          <span class="txt1">
            Password
          </span>

          <a href="#" class="txt2 bo1 m-l-5" [routerLink]="['/forgotpassword']">
            Forgot?
          </a>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" name="password" formControlName="password" (blur)="validationErrors()">
        <span *ngIf="formErrors.password" class="register-error-icon"> {{formErrors.password }}</span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
            Sign In
          </button>
        </div>

        <div class="w-full text-center p-t-55">
          <span class="txt2">
            Not a member?
          </span>

          <a href="#" class="txt2 bo1 "  [routerLink]="['/signup']">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="isLoadingIndicator" class="lds-roller">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
