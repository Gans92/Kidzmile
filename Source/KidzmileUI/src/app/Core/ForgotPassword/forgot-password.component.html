<div class="container-login100" style="background-image: url('assets/images/bg/bg-01.jpg');">
  <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
    <form class="login100-form validate-form flex-sb flex-w" [formGroup]="forgetpwdForm" (ngSubmit)="OnSubmit()">
      <span class="login100-form-title p-b-53"> Forgot Password </span>

      <div class="p-t-31 p-b-9">
        <span class="txt1"> Enter your email id </span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Username is required">
        <input class="input100" type="text"  formControlName="userid" (blur)="validationErrors()" />
        <span *ngIf="forgetpwdForm.userid" class="register-error-icon">
          {{forgetpwdForm.userid }}</span>
      </div>

      <div class="container-login100-form-btn m-t-17">
        <button class="login100-form-btn" type="submit" [disabled]="forgetpwdForm.invalid">
          Forgot password
        </button>
      </div>
    </form>
  </div>
</div>
